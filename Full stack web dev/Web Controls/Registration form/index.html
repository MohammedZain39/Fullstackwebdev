<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <pre>
            Name        <input id='box' type="text" placeholder="Enter your Name" required><br>
            Email         <input id='box'  type="text" placeholder="Enter your Email" required><br>
            Password   <input id='box' type="Password" placeholder="Enter Password" required><br>
            Gender        Male  <input type="radio" name="Gender">  Female  <input type="radio" name="Gender">
            
            Course          <select id="box">
                <option>Select Course</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVA</option>
                <option>PYTHON</option>
                <option>MongoDB</option>
            </select>
            

            Feedback

            <textarea id='box' rows="3" placeholder="Enter your Feedback"></textarea><br>
            <button type="Submit" >Register</button>
            </pre>

        </form>
    </div>
          
    
</body>
</html>
