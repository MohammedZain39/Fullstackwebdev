<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Video</title>
</head>

<body>

<h2 style="text-align:center;">Inserting Videos</h2>

<!-- Local System Video -->
<h3>System Video</h3>
<video width="300" height="450" controls>
    <source src="Untitled design.mp4" type="video/mp4">
    Your browser does not support video.
</video>

<br><br>

<!-- YouTube Video -->
<h3>YouTube Video</h3>
<iframe width="300" height="200"
src="https://www.youtube.com/embed/YAFUyPp_238"
frameborder="0"
allowfullscreen>
</iframe>

<br><br>

<h2>Bootcamp Location</h2>

<!-- Google Maps -->
<iframe
src="https://www.google.com/maps/@17.5637578,78.4136158,11z"
width="300"
height="200"
style="border:0;"
allowfullscreen=""
loading="lazy">
</iframe>

</body>
</html>
