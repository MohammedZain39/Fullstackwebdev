<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">8 Days BootCamp Feedback Form</h2>
    <form>
        Name:<label></label>
        <input type="text" placeholder="Enter your Name"<br><br>
        <br>E-mail:<label></label>
        <input type="Email" placeholder="Enter your E-mail"<br><br>
        <br>Bootcamp Rating:<label></label>
        <select>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select><br>
        <br> Your Feedback:<br><br>
        <textarea rows="3"  cols="30"></textarea><br>
        <input type="checkbox">HTML and CSS<br>
        <input type="checkbox">Java Script<br>
        <input type="checkbox">NodeJS<br>
        <br><button>Submit</button>

    </form>
</body>
</html>
